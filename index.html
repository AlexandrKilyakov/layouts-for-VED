<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная</title>
	<link rel="stylesheet" href="assets/fonts/roboto/roboto.css">
	<link rel="stylesheet" href="assets/libs/normalize/normalize.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<p class="alert"></p>
	<section id="edit-program">
		<article class="container">
			<div class="ep-content working-area">
				<h2 class="ep-h2">Программа курса</h2>
				<div class="ep-editor std-editor">
					<div class="ep-fStart ep-elementCart">
						<textarea cols="30" rows="10"  placeholder="Сюда вставь текст программы курса"></textarea>
						<button type="button" class="std-btn btn-send">Преобразовать</button>
						<button type="button" class="std-btn btn-clear">Очистить</button>
					</div>
					<div class="ep-fEnd ep-elementCart code">
						<textarea cols="30" rows="10" placeholder="Тут будет итог"></textarea>
						<button type="button" class="std-btn btn-copy">Копировать</button>
					</div>
				</div>
				<!-- <label>
					<input type="checkbox"> Менять "Тема" на "Модуль"?
				</label> -->
			</div>
		</article>
	</section>

	<script src="assets/js/script.js"></script>
</body>
</html>
